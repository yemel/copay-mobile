<ion-view title="Receive">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <a class="button button-clear" ui-sref="wallet.profile">Profile</a>
  </ion-nav-buttons>


  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider">
        New invoice
      </div>

      <form ng-submit="newInvoice()">
          <label class="item item-input">
            <input type="text" ng-model="form.from" placeholder="Sender's name">
          </label>
          <label class="item item-input">
            <input type="number" ng-model="form.amount" placeholder="Amount (BTC)">
            <input type="number" ng-model="form.amountAlt" placeholder="Amount (USD)">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="form.reference" placeholder="Reference">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Create Invoice</button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="item item-divider">
        Invoices
      </div>
      <div class="item item-text-wrap" ui-sref="wallet.tabs.invoice">
        Esteban Ordano - 0.232 BTC
        <span class="badge badge-energized">Pending</span>
      </div>
      <div class="item item-text-wrap" ui-sref="wallet.tabs.invoice">
        Matias Alejo Garc√≠a - 0.232 BTC
        <span class="badge badge-balanced">Paid</span>
      </div>
      <div class="item item-text-wrap" ui-sref="wallet.tabs.invoice">
        Juan Sosa - 0.232 BTC
        <span class="badge badge-balanced">Paid</span>
      </div>
    </div> 
    

  </ion-content>
</ion-view>
